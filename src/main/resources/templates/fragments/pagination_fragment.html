<!DOCTYPE html>
<div class="pagination" th:if="${onlyOne} == false">
    <p>Sivut</p>
    <span th:each="page:${#numbers.sequence(0, end - 1)}">
        <a th:href="@{/(page=${page})}">
            <b><td th:if="${current} == ${page}" th:text="${page}"></td></b>
            <td th:if="${current} != ${page}" th:text="${page}"></td>              
        </a>
    </span>
</div>
